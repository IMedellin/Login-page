<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css" />
  <title>Log-in</title>
</head>

<body>
  <form action="/login" method="post">
    <!--User input-->
    Email:<br>
    <input type="email" name="username" placeholder="Must be valid email" required><br><br>
    <label for="pass">Password: </label>
    <input type="password" id="pass" name="password" placeholder="(8 characters minimum):"
      pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase, and at least 8 or more characters" required />
    <p><small>Must also include one number and one Uppercase letter</small></p>
    <!--submit button-->
    <input type="submit" value="Create User" />
  </form>
</body>

</html>
